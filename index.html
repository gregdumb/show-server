<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">
	</head>
	<body>
		<div class="header-div">
			<h1>Light Show Manager</h1>
		</div>
		
		<div class="button-div">
			<a class="waves-effect waves-light btn-large" href="#">Play all</a>
			<a class="waves-effect waves-light btn-large" href="./show-editor">Edit shows</a>
		</div>
		
		<div class="show-div">
			<p>Select a show to play</p>
		
			<div class="input-field col s12">
				<select id="select-show">
				</select>
				<label>Materialize Select</label>
			</div>
			
			<a class="waves-effect waves-light btn" id="btn-play-show">Play song</a>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		
		<script src="index.js"></script>
	</body>
</html>
