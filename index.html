<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">
	</head>
	<body>
		<div class="header-div">
			<h1>Light Show Manager</h1>
		</div>
		
		<div class="body-div">
			<div class="show-div">
				<p>Select a show to play</p>
			
				<div class="input-field col s12">
					<select id="select-show">
					</select>
					<label>Show</label>
				</div>
				
				<table>
					<tr>
						<td><a class="waves-effect waves-light btn col s6" id="btn-play-show">Play song</a></td>
						<td><a class="waves-effect waves-light btn col s6" id="btn-play-all">Play all</a></td>
					</tr>
					<tr>
						<td><a class="waves-effect waves-light btn red col s6" id="btn-stop">Stop</a></td>
						<td><a class="waves-effect waves-light btn blue col s6" id="btn-edit" href="./show-editor">Edit shows</a></td>
					</tr>
				</table>
				
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		
		<script src="index.js"></script>
	</body>
</html>
